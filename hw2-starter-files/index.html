<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="main.css" >

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="container-fluid">
      <h1 class="text-center text-primary text-uppercase">First Ever Bootstrap Practice</h1>
    </header>

    <main class="container">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Alert!</strong> Check out the grid I made below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <section class="row row-cols-lg-3 row-cols-md-1 justify-content-center">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image1.png" alt="white building" title="white building">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image2.png" alt="cupcakes" title="cupcakes">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image3.png" alt="blue street art" title="blue street art">
      </section>
      <section class="row row-cols-lg-3 row-cols-md-1 justify-content-center">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image4.png" alt="tropical beach" title="tropical beach">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image5.png" alt="brown building" title="brown building">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image6.png" alt="headphones" title="headphones">
      </section>
      <section class="row row-cols-lg-3 row-cols-md-1 justify-content-center">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image7.png" alt="island boats" title="island boats">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image8.png" alt="young woman" title="young woman">
        <img class="shadow p-2 mb-5 bg-white rounded" src="img/hw2-image9.png" alt="coral reef" title="coral reef">
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
